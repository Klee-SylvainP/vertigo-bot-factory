---
boot:
  params:
    locales: fr_FR
  plugins:
    - io.vertigo.core.plugins.resource.classpath.ClassPathResourceResolverPlugin: {}
    - io.vertigo.vega.plugins.webservice.servlet.WebAppContextParamPlugin: {}
modules:
  io.vertigo.commons.CommonsFeatures: # utilisation du module vertigo-commons
    features:
      - script:
      - cache:
    featuresConfig:
      - script.janino:
      - cache.memory:
      - analytics.socketLoggerConnector:
          appName: chatbot-test
  io.vertigo.vega.VegaFeatures:
    features:
      - webservices:
    featuresConfig:
      - webservices.apiPrefix:
          apiPrefix: /api
  io.vertigo.dynamo.DynamoFeatures:
    features:
      - kvStore: # activation du support du stockage clé/valeur
    featuresConfig:
      - kvStore.berkeley:  # nous utilisons un stockage clé valeur avec la base de donnée BerkeleyDB
          collections: ExecutorConfig
          dbFilePath: ${berkeleyDataPath}
  
  io.vertigo.chatbot.commons.ChatbotCommonsFeatures: # utilisation de notre module commons
  io.vertigo.chatbot.executor.RasaExecutorFeatures:
  io.vertigo.chatbot.analytics.RasaAnalyticsFeatures: