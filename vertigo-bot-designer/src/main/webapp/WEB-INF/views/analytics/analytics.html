<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:vu="http://www.morphbit.com/thymeleaf/component"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/basicLayout}">

<head>
<title>Statistics</title>

<script
	src="https://cdn.jsdelivr.net/npm/apexcharts@3.6.6/dist/apexcharts.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/vue-apexcharts@1.5.1/dist/vue-apexcharts.min.js"></script>

<script th:inline="javascript">
	Vue.use(VueApexCharts);
	Vue.component('apexchart', VueApexCharts);

	VUiExtensions.dataX.apexCharts = {};
	VUiExtensions.dataX.apexCharts.testChart = {
		options : {
			chart : {
				id : 'vuechart-example'
			},
			xaxis : {
				categories : [ 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998 ]
			}
		},
		series : [ {
			name : 'series-1',
			data : [ 30, 40, 35, 50, 49, 60, 70, 91 ]
		} ]
	};

	VUiExtensions.dataX.apexCharts.testChart2 = {
		series : [ 68, 42, 100 ],
		options : {
			chart : {
				offsetY : -10,
			},
			plotOptions : {
				radialBar : {
					startAngle : -135,
					endAngle : 135,
					dataLabels : {
						name : {
							fontSize : '16px',
							color : undefined,
							offsetY : 120
						},
						value : {
							offsetY : 76,
							fontSize : '22px',
							color : undefined,
							formatter : function(val) {
								return val + "%";
							}
						},
						total : {
							show: true,
			                label: 'Total',
			                color: 'black'
						}
					}
				}
			},
			fill : {
				type : 'gradient',
				gradient : {
					shade : 'dark',
					shadeIntensity : 0.15,
					inverseColors : false,
					opacityFrom : 1,
					opacityTo : 1,
					stops : [ 0, 50, 65, 91 ]
				},
			},
			//stroke : {
			//	dashArray : 3
			//},
			labels : [ 'Median Ratio', 'Other Ratio', 'Max Ratio' ]
		}
	}
</script>
</head>

<body>
	<section layout:fragment="content">
		<apexchart width="500" type="bar"
			:options="dataX.apexCharts.testChart.options"
			:series="dataX.apexCharts.testChart.series"></apexchart>
			
		<apexchart width="500" type="radialBar"
			:options="dataX.apexCharts.testChart2.options"
			:series="dataX.apexCharts.testChart2.series"></apexchart>
	</section>

</body>
</html>
