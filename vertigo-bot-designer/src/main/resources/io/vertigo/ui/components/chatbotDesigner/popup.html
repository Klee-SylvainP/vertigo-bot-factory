
<th:block th:fragment="popup(color,vModel,object,confirm,action)"
			th:assert="${object} != null and ${vModel} != null and ${action} != null"
			th:with="objectKey=${model.vContext['componentStates'].addComponentState(vModel)},colorSet=${color != null? $color : 'red'},
					confirmSet=${confirm != null? $confirm : 'delete'}">



	<q-dialog th:v-model="|componentStates.${vModel}|" persistent>
		<q-card>
				<q-card-section class="row items-center">
					<span class="q-ml-sm" th:utext="|Do you want to delete this ${object}|"></span>
				</q-card-section>
				<q-card-actions align="right">
				<q-form method="post" th:action="${action}">
					<input type="hidden" name="CTX" :value="VertigoUi.vueData['CTX']">
					<q-btn flat label="Cancel" color="primary" v-close-popup ></q-btn>
					<q-btn type="submit" th:title="${confirmSet}" th:label="${confirmSet}" th:aria-label="${confirmSet}" th:color="${colorSet}"></q-btn> 
				</q-form>
				</q-card-actions>
		</q-card>
	</q-dialog>

</th:block>
